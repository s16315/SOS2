<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista sal</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="RoomData.length <= 0" class="no-data">Nie wprowadzono do systemu żadnej sali!</p>
<div class="container" *ngIf="RoomData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Nazwa sali </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}
<!--          <button mat-raised-button color="primary" class="push-right"
                  [routerLink]="['/edit-room/', element.id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteRoom(i, element)">Usuń</button>-->
        </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
                  [routerLink]="['/edit-room/', element.id]">Edycja</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="accent" (click)="deleteRoom(i, element)">Usuń</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
