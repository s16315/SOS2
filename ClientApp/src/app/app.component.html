<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>{{navTitle}}</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
               [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/schedule">
        <mat-icon>format_list_bulleted</mat-icon> Plan zajęć
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/courses-list">
        <mat-icon>format_list_bulleted</mat-icon> Lista kursów
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-course">
        <mat-icon>add</mat-icon> Dodaj kurs
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/students-list">
        <mat-icon>format_list_bulleted</mat-icon> Lista studentów
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-student">
        <mat-icon>add</mat-icon> Dodaj studenta
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/rooms-list">
        <mat-icon>format_list_bulleted</mat-icon> Lista sal
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-room">
        <mat-icon>add</mat-icon> Dodaj salę
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/add-lesson">
        <mat-icon>add</mat-icon> Dodaj lekcję
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
